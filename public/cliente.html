<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesC.css">
    <link rel="stylesheet" href="stylesCata.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cliente - Carrito de Compras</title>

    <style>


    body {
        background-image: url('panaderia/public/Imgs/fondoxd.jpeg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }


        
        .header-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .header-buttons button, .header-buttons form {
            display: inline-block;
        }

        /* Estilos para el catálogo de productos */
        .catalogo {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .producto {
            text-align: center;
            width: 150px;
        }

        .producto img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .producto p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-buttons">
            <!-- Botón Cerrar Sesión -->
            <button onclick="window.location.href='/logout';" class="btn btn-danger">Cerrar sesión</button>
            <!-- Botón Ver Mi Saldo -->
            <form id="verSaldoForm" action="/verSaldo" method="get">
                <input type="submit" value="Ver mi saldo" class="btn btn-success">
            </form>
        </div>
        <h1 class="text-center mt-3">Panadería Wham</h1>
    </header>

    <!-- Catálogo de productos -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Catálogo de Panes</h2>
        <div class="catalogo">
            <div class="producto">
                <img src="imgs/pandemuerto.png" alt="Pan de Muerto">
                <p>Pan de Muerto</p>
            </div>
            <div class="producto">
                <img src="imgs/orejita.png" alt="Orejita">
                <p>Orejita</p>
            </div>
            <div class="producto">
                <img src="imgs/bolillo.png" alt="Bolillo">
                <p>Bolillo</p>
            </div>
            <div class="producto">
                <img src="imgs/concha.png" alt="Concha">
                <p>Concha</p>
            </div>
            <div class="producto">
                <img src="imgs/bahuette.png" alt="Baguette">
                <p>Baguette</p>
            </div>
            <div class="producto">
                <img src="imgs/galleta.png" alt="Galleta">
                <p>Galleta</p>
            </div>
            <div class="producto">
                <img src="imgs/cuaso.png" alt="Croissant">
                <p>Croissant</p>
            </div>
            <div class="producto">
                <img src="imgs/muffin.png" alt="Muffin">
                <p>Muffin</p>
            </div>
            <div class="producto">
                <img src="imgs/roscaa.webp" alt="Rosca de Reyes">
                <p>Rosca de Reyes</p>
            </div>
        </div>
    </div>

    <!-- Pestañas de navegación -->
    <div class="container mt-5">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="agregar-tab" data-bs-toggle="tab" data-bs-target="#agregar" type="button" role="tab">Agregar al Carrito</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="borrar-tab" data-bs-toggle="tab" data-bs-target="#borrar" type="button" role="tab">Borrar del Carrito</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="dinero-tab" data-bs-toggle="tab" data-bs-target="#dinero" type="button" role="tab">Agregar Dinero</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="opciones-tab" data-bs-toggle="tab" data-bs-target="#opciones" type="button" role="tab">Opciones</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="compra-tab" data-bs-toggle="tab" data-bs-target="#compra" type="button" role="tab">Realizar Compra</button>
            </li>
        </ul>
    </div>

    <!-- Contenido de las pestañas -->
    <div class="tab-content container mt-4" id="myTabContent">
        <!-- Agregar al Carrito -->
        <div class="tab-pane fade show active form-box" id="agregar" role="tabpanel">
            <h3>Agregar al Carrito</h3>
            <form id="agregarAlCarritoForm" action="/agregarAlCarrito" method="post">
                <label for="id_producto" class="form-label">ID del Producto:</label>
                <input type="text" id="id_producto" name="id_producto" class="form-control" placeholder="ID del Producto">
                <label for="cantidad" class="form-label">Cantidad:</label>
                <input type="text" id="cantidad" name="cantidad" class="form-control" placeholder="Cantidad">
                <input type="submit" value="Agregar al Carrito" class="btn btn-primary mt-2">
            </form>
        </div>

        <!-- Borrar del Carrito -->
        <div class="tab-pane fade form-box" id="borrar" role="tabpanel">
            <h3>Borrar del Carrito</h3>
            <form action="/eliminarcarro" method="post">
                <label for="id_borrar" class="form-label">ID del Producto a Borrar:</label>
                <input type="text" id="id_borrar" name="id_producto" class="form-control" placeholder="ID del Producto">
                <input type="submit" value="Borrar Producto" class="btn btn-danger mt-2">
            </form>
        </div>

        <!-- Agregar Dinero -->
        <div class="tab-pane fade form-box" id="dinero" role="tabpanel">
            <h3>Agregar Dinero</h3>
            <form id="agregarDineroForm" action="/dinero" method="post">
                <label for="cantidad_dinero" class="form-label">Cantidad a Agregar:</label>
                <input type="number" id="cantidad_dinero" name="cantidad_dinero" class="form-control" placeholder="Cantidad a Agregar">
                <input type="submit" value="Agregar Dinero" class="btn btn-success mt-2">
            </form>
        </div>

        <!-- Opciones -->
        <div class="tab-pane fade form-box" id="opciones" role="tabpanel">
            <h3>Opciones</h3>
            <a href="/obtenerProductos" class="btn btn-secondary d-block mb-2">Ver Productos en Stock</a>
            <a href="/carrito" class="btn btn-secondary d-block">Ver Carrito</a>
        </div>

        <!-- Realizar Compra -->
        <div class="tab-pane fade form-box" id="compra" role="tabpanel">
            <h3>Realizar Compra</h3>
            <form action="/realizarCompra" method="post">
                <input type="submit" value="Realizar Compra" class="btn btn-info">
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
