<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesC.css">
    <title>Cliente - Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-buttons">
            <button onclick="window.location.href='/verSaldo';" class="btn btn-success">Ver mi saldo</button>
            <button onclick="window.location.href='/logout';" class="btn btn-danger">Cerrar sesión</button>
        </div>
        <h1>PÁGINA DE CLIENTES</h1>
        <nav class="tabs">
            <button onclick="window.location.href='/agregarCarrito';">Agregar al Carrito</button>
            <button onclick="window.location.href='/borrarCarrito';">Borrar del Carrito</button>
            <button onclick="window.location.href='/agregarDinero';">Agregar Dinero</button>
            <button onclick="window.location.href='/opciones';">Opciones</button>
            <button onclick="window.location.href='/realizarCompra';">Realizar Compra</button>
        </nav>
    </header>

    <main>
        <div class="catalogo">
            <div class="producto">
                <img src="imgs/pandemuerto.png" alt="Pan de Muerto" class="Muerto">
                <p>Pan de Muerto</p>
            </div>
            <div class="producto">
                <img src="imgs/orejita.png" alt="Orejita" class="Orejita">
                <p>Orejita</p>
            </div>
            <div class="producto">
                <img src="imgs/bolillo.png" alt="Bolillo" class="Bolillo">
                <p>Bolillo</p>
            </div>
            <div class="producto">
                <img src="imgs/concha.png" alt="Concha" class="Concha">
                <p>Concha</p>
            </div>
            <div class="producto">
                <img src="imgs/bahuette.png" alt="Baguette" class="Baguette">
                <p>Baguette</p>
            </div>
            <div class="producto">
                <img src="imgs/galleta.png" alt="Galleta" class="Galleta">
                <p>Galleta</p>
            </div>
            <div class="producto">
                <img src="imgs/cuaso.png" alt="Cuaso" class="Cuaso">
                <p>Croissant</p>
            </div>
            <div class="producto">
                <img src="imgs/muffin.png" alt="Muffin" class="Muffin">
                <p>Muffin</p>
            </div>
        </div>
    </main>
</body>
</html>
